<!DOCTYPE html>
<html lang="eu">

<head>
    <title>Zinema Usurbil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web orri honetan pelikula hoberenak daude ikusgai.">
    <meta name="author" content="Aitzol Landa">

<style>
    body {
        display: flex;
        font-family: Arial, sans-serif;
        margin: 0; 
        background-color: #0c4872;
        flex-direction: column;
        min-height: 100vh;
    }
    .flecha {
    position: fixed;   
    top: 40px;
    left: 20px;
    font-size: 20px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    z-index: 1000;
    }
    h1 {
    text-align: center;
    color: #fff;
    font-family: Arial, sans-serif;
    text-shadow: 2px 2px 5px #000;
    background-color: #a1a5a8;
    padding: 10px 20px;
    border-radius: 15px;
    cursor: pointer;
    margin-left: 30px;
    margin-bottom: 70px;
    font-size: 30px;
    font-weight: bold;
    width: 600px;
    margin: 0 auto 70px;   

    }
    h2 {
      text-align: center;
      color: #ffffff;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      color: white;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #a8bbde;
    }
    .estrellas input {
      display: none;
    }
    .estrellas label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #219150;
    }

</style>

</head>

<body>
    <a href="erronka.html" class="flecha">⬅ ITZULI</a>

    <h1><b><u>Balorazioa</u></b></h1>

  <div class="formularioa">
    <h2>Zer iruditu zaizu pelikula?</h2>

    <form action="#" method="post">
      <label for="nombre">Izena *</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Posta elektronikoa *</label>
      <input type="email" id="email" name="email" required>

      <label>¿Zer puntuazio ematen diozu pelikulari? *</label>
      <div class="estrellas">
        <input type="radio" id="estrella5" name="puntuacion" value="1" required>
        <label for="estrella5">★</label>
        <input type="radio" id="estrella4" name="puntuacion" value="2">
        <label for="estrella4">★</label>
        <input type="radio" id="estrella3" name="puntuacion" value="3">
        <label for="estrella3">★</label>
        <input type="radio" id="estrella2" name="puntuacion" value="4">
        <label for="estrella2">★</label>
        <input type="radio" id="estrella1" name="puntuacion" value="5">
        <label for="estrella1">★</label>
      </div>

      <label for="comentarios">¿Nahi duzu komentario bat egin?</label>
      <textarea id="comentarios" name="comentarios" rows="5"></textarea>

      <button type="submit">Bidali</button>
    </form>
  </div>


</body>

</html>
